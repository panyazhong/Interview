<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #page {
        width: 520px;
      }
      .nav {
        width: 200px;
        float: right;
      }
      .main {
        width: 200px;
        float: left;
        padding-left: 110px;
      }
      .sub {
        width: 100px;
        float: left;
        margin: 10px 0 10px -100px;
      }
      .main {
        border: 1px solid #000;
      }
      .nav,
      .sub {
        border: 1px dashed #000;
        height: 300px;
      }
      .sub {
        height: 280px;
      }
    </style>
  </head>
  <body>
    <div id="page">
      <div class="main">
        <div class="sub"></div>
      </div>
      <div class="nav"></div>
    </div>
  </body>
</html>
